name: DCA Executor

on:
  schedule:
    # Run every minute
    - cron: '* * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: executor-bun
        run: bun install --frozen-lockfile

      - name: Run executor
        working-directory: executor-bun
        env:
          EXECUTOR_PRIVATE_KEY: ${{ secrets.EXECUTOR_PRIVATE_KEY }}
          SUI_NETWORK: mainnet
          # Optional: Override default contract IDs if needed
          # DCA_PACKAGE_ID: ${{ secrets.DCA_PACKAGE_ID }}
          # GLOBAL_CONFIG_ID: ${{ secrets.GLOBAL_CONFIG_ID }}
          # FEE_TRACKER_ID: ${{ secrets.FEE_TRACKER_ID }}
          # PRICE_FEED_REGISTRY_ID: ${{ secrets.PRICE_FEED_REGISTRY_ID }}
          # TERMS_REGISTRY_ID: ${{ secrets.TERMS_REGISTRY_ID }}
          # PYTH_STATE_ID: ${{ secrets.PYTH_STATE_ID }}
          # WORMHOLE_STATE_ID: ${{ secrets.WORMHOLE_STATE_ID }}
        run: bun run cli
